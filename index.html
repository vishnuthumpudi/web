<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
</style>

<body style = "background-color: black">
    <nav class="navbar" style ="background-color:#00a65a">
        <p class="navbar-brand"> Website</p>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-white"> Chapter recommendation</h1>
                <form action="/recommend_chapters" method="get">
                    <input name="user_input" type = "text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>
            {% if data %}
                {% for i in data %}
                    <div class="col-md-3" style="margin-top:50px">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="text-white"> {{ i }} </h2>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

   
    
 
</body>
</html>
